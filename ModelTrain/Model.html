<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Predictor</h1>
        <form id="prediction-form">
            <input type="number" id="class_10_gpa" placeholder="Class 10 GPA (0 to 10)" step="0.1" required>
            <input type="number" id="class_12_gpa" placeholder="Class 12 GPA (0 to 10)" step="0.1" required>
            <input type="number" id="jee_mains_rank" placeholder="JEE Mains Rank" required>
            <input type="number" id="jee_advanced_rank" placeholder="JEE Advanced Rank" required>
            <input type="number" id="neet_rank" placeholder="NEET Rank" required>
            <input type="number" id="sat_score" placeholder="SAT Score" required>
            <input type="number" id="extracurriculars" placeholder="Extracurricular Activities" required>
            <select id="category" required>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select>
            <select id="state_of_domicile" required>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
            </select>
            <select id="preferred_branch" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Medicine">Medicine</option>
                <option value="Electrical">Electrical</option>
            </select>
            <button type="submit">Predict College</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Get user input
            const inputData = {
                class_10_gpa: parseFloat(document.getElementById("class_10_gpa").value),
                class_12_gpa: parseFloat(document.getElementById("class_12_gpa").value),
                jee_mains_rank: parseInt(document.getElementById("jee_mains_rank").value),
                jee_advanced_rank: parseInt(document.getElementById("jee_advanced_rank").value),
                neet_rank: parseInt(document.getElementById("neet_rank").value),
                sat_score: parseInt(document.getElementById("sat_score").value),
                extracurriculars: parseInt(document.getElementById("extracurriculars").value),
                category: document.getElementById("category").value,
                state_of_domicile: document.getElementById("state_of_domicile").value,
                preferred_branch: document.getElementById("preferred_branch").value
            };

            // Send input data to the Flask API
            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(inputData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById("result").innerText = `Predicted College: ${data.prediction}`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
