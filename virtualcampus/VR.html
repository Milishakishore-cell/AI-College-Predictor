<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360-Degree Image -->
      <a-sky src="/virtualcampus/apaji_mandir.jpg"></a-sky>

      <!-- Camera -->
      <a-entity 
        camera 
        look-controls 
        position="0 1.6 0">
      </a-entity>

      <!-- Example Hotspot -->
      <a-entity 
        geometry="primitive: sphere; radius: 0.2" 
        material="color: red" 
        position="2 1.5 -3"
        event-set__click="_target: a-camera; _event: click; rotation: 0 180 0">
      </a-entity>

    </a-scene>
  </body>
</html>
