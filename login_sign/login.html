<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI College Predictor Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>AI College Predictor Login</h2>
            <p id="error-message" class="error-message"></p>
            <p id="success-message" class="success-message hidden"></p>
            
            <div class="toggle-buttons">
                <button id="email-login-btn" class="active">Login with Email</button>
                <button id="phone-login-btn">Login with Phone</button>
            </div>

            <form id="email-login-form" class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="links"><a href="#">Forgot password?</a></p>
            </form>

            <form id="phone-login-form" class="login-form hidden">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="button" id="send-otp-btn">Send OTP</button>
                <div id="otp-section" class="hidden">
                    <div class="input-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" placeholder="Enter OTP" required>
                    </div>
                    <button type="button" id="verify-otp-btn">Verify OTP</button>
                </div>
            </form>
            
            <p class="links">Don't have an account? <a href="sign.html">Sign up</a></p>
        </div>
    </div>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #1e3c72;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            color: #1e3c72;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .toggle-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #ccc;
            color: #333;
            border-radius: 5px;
        }
        .toggle-buttons .active {
            background: #2a5298;
            color: white;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .links a {
            color: #2a5298;
            text-decoration: none;
        }
    </style>
    
    <script>
        document.getElementById('email-login-btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('email-login-form').classList.remove('hidden');
            document.getElementById('phone-login-form').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('phone-login-btn').classList.remove('active');
        });
        
        document.getElementById('phone-login-btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('phone-login-form').classList.remove('hidden');
            document.getElementById('email-login-form').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('email-login-btn').classList.remove('active');
        });
        
        document.getElementById('send-otp-btn').addEventListener('click', function() {
            document.getElementById('otp-section').classList.remove('hidden');
        });

        document.getElementById('verify-otp-btn').addEventListener('click', function() {
            document.getElementById('success-message').textContent = 'OTP Verified';
            document.getElementById('success-message').classList.remove('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
            if (email === 'test@example.com' && password === 'password123') {
                alert('Login Successful!');
            } else {
                errorMessage.textContent = 'Invalid email or password';
            }
        });
    </script>
</body>
</html>
